<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Cocina Segura</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" th:href="@{/static/css/recetas.css}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Cocina Segura</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <!-- Enlaces de navegación -->
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/recetas}">Recetas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Botón de cerrar sesión -->
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container my-5">
        <h1 class="mb-4">Recetas Disponibles</h1>
        <div class="row">
            <!-- Iterar sobre las recetas -->
            <div class="col-md-4 mb-4" th:each="receta : ${recetas}">
                <div class="card h-100">
                    <img th:src="${receta.imagenURL}" class="card-img-top" alt="Imagen de la receta">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${receta.titulo}">Nombre de la receta</h5>
                        <p class="card-text" th:text="${receta.descripcion}">Descripción de la receta</p>
                        <!-- Enlace al detalle de la receta (si está implementado) -->
                        <a th:href="@{/recetas/{id}(id=${receta.id})}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
            <!-- Fin de la iteración -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Cocina Segura</p>
            <small>Byron Jaramillo - Pablo Pérez</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
